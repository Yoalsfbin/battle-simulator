<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./battle.css">
  <title>battle</title>
</head>
<body>
  <div class="status">
      <div class="hp">
        <div id="name"></div>
        HP:
        <div id="hp1"></div>
        <br>MP:
        <div id="mp1"></div>
      </div>
  </div>
  <div class="enemies"></div>
  <div id="msg"></div>

  <!-- コマンド選択ウインドウ -->
  <div id="commandModal" class="modal">
    <div class="modal-content">
      <p>コマンドをえらんでください:</p>
      <button id="attackButton" onclick="attack()">たたかう</button>
      <button id="defendButton" onclick="guard()">ぼうぎょ</button>
      <button id="magickButton" onclick="magic()">まほう</button>
      <button id="escapeButton" onclick="escape()">にげる</button>
    </div>
  </div>
  <!-- コマンド選択ウインドウ -->

  <!-- 敵選択ウインドウ -->
  <div id="enemyModal" class="modal">
    <div class="modal-content" id="enemyModal-content">
    </div>
  </div>
  <!-- 敵選択ウインドウ -->

  <!-- 魔法選択ウインドウ -->
  <div id="magicModal" class="modal">
    <div class="modal-content" id="magicModal-content">
      <button id="healMagic" onclick="healMagic()">かいふく</button>
    </div>
  </div>
  <!-- 魔法選択ウインドウ -->

  <script src="./battle.js"></script>
</body>
</html>
